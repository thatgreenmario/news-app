<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true" [expanded] = true>
        <!-- <mat-expansion-panel-header>
            Sources
        </mat-expansion-panel-header> -->
        <button mat-stroked-button (click)="uncheckAll()" *ngIf="!allToggleIsHidden">Unselect All</button>
        <mat-nav-list *ngFor="let source of currentlyDisplayedCheckboxList">
            <mat-checkbox #checkboxes (change)="updateNewsListFromCheckbox(source)">{{source.name}}</mat-checkbox>
        </mat-nav-list>
    </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HUKUM</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-newsblock></app-newsblock>
  </mat-sidenav-content>
</mat-sidenav-container>
