<div class = "row">
    <div class = "col-md-4 col-sm-6 col-12" *ngFor="let newss of news">             
        <span>{{newss.name}}</span>
        <div class="row" *ngFor="let arti of newss.articles;">
            <div class="list-group">
                <a href={{arti.url}} class="list-group-item list-group-item-action" aria-current="true">
                    {{arti.title}}
                </a>
            </div>
        </div>
    </div>
</div>
